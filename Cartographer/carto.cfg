#####################################################################
##                  Bed Mesh Calibration
#####################################################################

[bed_mesh]
zero_reference_position: 175,175  
speed: 200
horizontal_move_z: 5
mesh_min: 30, 30
mesh_max: 320, 320
probe_count: 30, 30
algorithm: bicubic
bicubic_tension: 0.2